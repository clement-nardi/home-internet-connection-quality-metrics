global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'codelab-monitor'

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'

    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 5s

    static_configs:
      - targets: ['localhost:9090']
  - job_name: clement-gaming-desktop
    static_configs:
    - targets: ['clement-gaming-desktop.local:9100']
  - job_name: clement-gaming-desktop-dns
    static_configs:
    - targets: ['clement-gaming-desktop.local:9110']
  - job_name: clement-gaming-desktop-packet-loss
    static_configs:
    - targets: ['clement-gaming-desktop.local:9111']
    scrape_interval: 1m

  - job_name: 'speedtest'
    metrics_path: /probe
    params:
      script: [speedtest]
    static_configs:
      - targets:
        - clement-gaming-desktop.local:9469
    scrape_interval: 10m
    scrape_timeout: 180s
  - job_name: 'script_exporter'
    metrics_path: /metrics
    static_configs:
      - targets:
        - clement-gaming-desktop.local:9469
  - job_name: 'freebox'
    static_configs:
      - targets:
        - clement-gaming-desktop.local:10001
